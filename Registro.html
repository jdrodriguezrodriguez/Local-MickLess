<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style_Accounts.css">
    <title>Crear Cuenta</title>
</head>
<body>
    <style>
        body{
            background-image: url("image/Registro.jpg");
        }
    </style>
    <div class="container-acount">
        <div class="signup-container">
            <div class="signup-header">
                <h1>Crear Cuenta</h1><br>
                <p>¡Únete a nosotros! Completa el formulario para crear una cuenta.</p>
            </div>
            <form action="http://localhost/Local-MickLess/registro-datos.php" method="post" class="signup-form">
                <div class="form-group">
                    <label for="fullname">Nombre:</label>
                    <input type="text" id="name" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="phone">Telefono:</label>
                  <input type="tel" id="phone" name="celular" required>
              </div>
                <div class="form-group">
                    <label for="newpassword">Nueva contraseña:</label>
                    <input type="password" id="newpassword" name="password" required>
                </div>
                <button class="crear-cuenta" type="submit" name="registro">Crear Cuenta</button>
            </form>
            <div class="additional-options">
                <a href="Acceso.html">Iniciar Sesión</a>
                <p>o</p>
                <a href="index.html">Volver al inicio</a>
            </div><br><br>
        </div>
    </div>
</body>
</html>
