<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style_Accounts.css">
    <title>Olvidaste tu Contraseña</title>
</head>
<body>
    <style>
        body{
            background-color: rgb(111, 127, 141);
        }
    </style>
    <div class="container">
        <div class="forgot-password-container">
            <div class="forgot-password-header">
                <h1>¿Olvidaste tu Contraseña?</h1><br>
                <p>No te preocupes, proporciona tu correo electrónico y te ayudaremos a restablecerla.</p>
            </div>
            <form class="forgot-password-form">
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div><br>
                <button class="Restablecer" type="submit">Restablecer Contraseña</button>
            </form>
            <div class="additional-options">
                <a href="Registro.html">Crear cuenta</a>
                <p>o</p>
               <a href="Acceso.html">Iniciar Sesión</a>
            </div><br><br>
        </div>
    </div>
</body>
</html>
